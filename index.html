<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="para"><h1>ROLLDICE GAME</h1></div>
    <div class="main">
      <div class="board-container">
        <div class="board">
          <div class="player-area player-1">
            <div class="player-name"><h3>PLAYER 1</h3></div>
            <div class="tokens"></div>
            <div class="score">0</div>
          </div>
          <div class="player-area player-2">
            <div class="player-name"><h3>PLAYER 2</h3></div>
            <div class="tokens"></div>
            <div class="score">0</div>
          </div>
          <div class="dice-container">
            <div class="dice" onclick="rollDice()"></div>
            <div class="dice-value"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="reset-btn" onclick="UI.resetGame()">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
